<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .dashboard-container {
      max-width: 600px;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .admin-links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .admin-links a {
      display: block;
      padding: 15px;
      background-color: #337DFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .admin-links a:hover {
      background-color: #1f5edb;
    }

    .home-link {
      margin-top: 40px;
      display: inline-block;
      color: #666;
      text-decoration: none;
      font-size: 15px;
    }

    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>관리자 전용 페이지</h2>
    <p>안녕하세요, 관리자님!</p>

    <div class="admin-links">
      <a th:href="@{/report/list}">전체 제보 목록 보기</a>
      <a th:href="@{/admin/users/list}"> 사용자 관리</a>
    </div>

    <a class="home-link" th:href="@{/}">← 홈으로 돌아가기</a>
  </div>
</body>
</html>
