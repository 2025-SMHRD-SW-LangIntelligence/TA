<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<style>
* {
	box-sizing: border-box;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
	background-color: #f0f2f5;
	margin: 0;
	padding: 0;
}

.header {
	max-width: 380px;
	margin-top: 150px;
	margin-left: auto;
	margin-right: auto;
	background-color: #5a9eff;
	padding: 60px 0 100px;
	border-top-left-radius: 20px;
	border-top-right-radius: 20px;
	text-align: center;
	color: white;
}

.header h1 {
	font-size: 32px;
	margin: 0;
	font-weight: bold;
}

.header .subtitle {
	margin-top: 10px;
	font-size: 14px;
	background: white;
	color: #5a9eff;
	display: inline-block;
	padding: 4px 12px;
	border-radius: 8px;
	font-weight: 500;
}

.login-container {
	background: white;
	max-width: 380px;
	margin: -60px auto 0;
	padding: 40px 30px;
	border-radius: 20px;
	box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
}

.login-container h2 {
	background-color: #5a9eff;
	color: white;
	border-radius: 30px;
	padding: 12px 0;
	font-size: 18px;
	margin-bottom: 25px;
	text-align: center;
}

.error-message {
	color: red;
	text-align: center;
	font-size: 14px;
	margin-bottom: 10px;
}

input[type="text"], input[type="password"] {
	width: 100%;
	padding: 12px;
	margin-bottom: 16px;
	border-radius: 25px;
	border: 1px solid #ccc;
	font-size: 14px;
}

button {
	width: 100%;
	padding: 12px;
	background-color: #5a9eff;
	color: white;
	border: none;
	border-radius: 25px;
	font-size: 16px;
	font-weight: bold;
	cursor: pointer;
	margin-top: 10px;
}

.extra {
	text-align: center;
	margin-top: 18px;
	font-size: 14px;
}

.extra a {
	color: #337DFF;
	text-decoration: none;
	font-weight: bold;
}

footer {
	text-align: center;
	padding: 30px 0;
	color: #888;
	font-size: 12px;
}

</style>
</head>
<body>

	<div class="header">
		<h1>싱크홀</h1>
		<div class="subtitle">Think All</div>
	</div>

	<div class="login-container">
		<h2>Log In</h2>

		<!-- 로그인 에러 메시지 -->
		<div class="error-message" th:if="${errorMessage}"
			th:text="${errorMessage}"></div>

		<form method="post" action="/login">
			<input type="text" id="username" name="username"
				placeholder="아이디를 입력해주세요" required> <input type="password"
				id="password" name="password" placeholder="password" required>
			<button type="submit">로그인</button>
		</form>

		<div class="extra">
			아이디가 없으신가요? <a href="/join">회원가입</a>
		</div>
	</div>

	<footer> 지반침하 최초신고 포상금제도 시행중 </footer>

</body>
</html>
