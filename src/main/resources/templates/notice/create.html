<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        form div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], textarea { width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        textarea { resize: vertical; min-height: 150px; }
        button { background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        button:hover { background-color: #218838; }
        .cancel-button { background-color: #6c757d; }
        .cancel-button:hover { background-color: #5a6268; }
        .button-group { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>공지사항 작성</h1>
        <form th:action="@{/notices}" th:object="${notice}" method="post">
            <div>
                <label for="title">제목:</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>
            <div>
                <label for="author">작성자:</label>
                <input type="text" id="author" th:field="*{author}" required>
            </div>
            <div>
                <label for="content">내용:</label>
                <textarea id="content" th:field="*{content}" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit">작성</button>
                <button type="button" class="cancel-button" onclick="location.href='/notices'">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
