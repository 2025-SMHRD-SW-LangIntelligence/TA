<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${notice.title}"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 20px;}
        .notice-header { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .notice-header h2 { margin: 0; color: #333; }
        .notice-meta { font-size: 0.9em; color: #777; margin-top: 5px; }
        .notice-content { line-height: 1.6; color: #555; white-space: pre-wrap; }
        .button-group { margin-top: 30px; text-align: center; }
        .button-group a, .button-group button { background-color: #007bff; color: white; padding: 10px 15px; border-radius: 5px; text-decoration: none; font-size: 16px; margin: 0 5px; border: none; cursor: pointer; }
        .button-group a:hover, .button-group button:hover { background-color: #0056b3; }
        .button-group button.delete { background-color: #dc3545; }
        .button-group button.delete:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>공지사항 상세</h1>
        <div class="notice-header">
            <h2 th:text="${notice.title}"></h2>
            <div class="notice-meta">
                <span th:text="${notice.author}"></span> |
                <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}"></span> |
                조회수: <span th:text="${notice.viewCount}"></span>
            </div>
        </div>
        <div class="notice-content">
            <p th:text="${notice.content}"></p>
        </div>

        <div class="button-group">
            <a th:href="@{/notices}">목록으로</a>
            <a th:href="@{/notices/{id}/edit(id=${notice.id})}">수정</a>
            <form th:action="@{/notices/{id}/delete(id=${notice.id})}" method="post" style="display:inline;">
                <button type="submit" class="delete" onclick="return confirm('정말로 이 공지사항을 삭제하시겠습니까?');">삭제</button>
            </form>
        </div>
    </div>
</body>
</html>
