<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>제보 상세</title>
 <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    .report-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    .report-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .report-title {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .report-meta {
      display: flex;
      gap: 15px;
      color: #6c757d;
      font-size: 0.95rem;
    }
    .report-content {
      margin-top: 30px;
      white-space: pre-wrap;
      font-size: 1.1rem;
    }
    .report-image {
      margin-top: 40px;
      text-align: center;
    }
    .report-image img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .action-buttons {
      margin-top: 30px;
      text-align: right;
    }
    .btn-action {
      margin-left: 10px;
    }
  </style>



</head>
<body>
	<div class="card">
		<h2>제보 내용</h2>

		<p>
			<span class="label">내용:</span> <span th:text="${report.content}">내용
				없음</span>
		</p>
		<p>
			<span class="label">작성자:</span> <span th:text="${report.maskedId}">작성자
				없음</span>
		</p>
		<p>
			<span class="label">날짜:</span> <span th:text="${report.writeDay}">날짜
				없음</span>
		</p>
		<p>
			<span class="label">위치:</span> <span th:text="${report.location}">위치
				없음</span>
		</p>

		<!-- ✅ 뒤로가기 버튼 (우측 상단 고정, 잘 보이도록 스타일링) -->
		<a th:href="@{/report/list}"
			style="position: fixed; top: 15px; left: 20px; background-color: #0055cc; color: white; padding: 10px 18px; border-radius: 6px; font-weight: bold; text-decoration: none; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); z-index: 1000;">
			이전화면 </a>

		<div class="image-container">
			<div th:if="${report.images != null and !report.images.isEmpty()}">
				<img th:if="${report.images[0] != null}"
					th:src="@{${report.images[0].imgUrl}}"
					style="max-width: 200px; max-height: 200px; margin-bottom: 10px;" />

			</div>

			<div class="no-image"
				th:if="${report.images == null or report.images.isEmpty()}">
				업로드된 이미지가 없습니다.</div>

			<!-- ✅ 본문 아래 수정/삭제 버튼 (글 작성자만 보임) -->

			<div class="action-buttons"
				th:if="${session.loginUser != null 
    and (session.loginUser.role == 'ADMIN' 
         or session.loginUser.username == report.id)}">

				<a th:href="@{/report/edit/{id}(id=${report.reportId})}"
					class="btn btn-primary">수정</a>
				<!-- 📍 페이지 가장 바깥쪽(본문 내용 아래)에 위치 -->
				<form th:action="@{/report/delete/{id}(id=${report.reportId})}"
					method="post" style="display: inline;">
					<button type="submit" class="btn btn-danger">🗑 삭제</button>
				</form>
			</div>


		</div>
	</div>
</body>
</html>
